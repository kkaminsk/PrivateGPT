<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrivateGPT</title>
    <style>
        /* Base Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        /* Layout Components */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            background: rgba(20, 20, 35, 0.95);
            border: 2px solid #4ade80;
            box-shadow: 0 2px 16px rgba(74, 222, 128, 0.2);
            position: relative;
            height: 100vh;
            border-radius: 24px;
            margin: 24px auto;
            max-width: 900px;
            overflow: hidden;
        }

        /* Header Styles */
        .chat-header {
            padding: 16px 20px;
            background: rgba(26, 26, 46, 0.95);
            border-bottom: 1px solid #4ade8040;
            position: sticky;
            top: 0;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .privacy-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(74, 222, 128, 0.15);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: #4ade80;
        }

        .privacy-icon {
            width: 14px;
            height: 14px;
        }

        .chat-header h2 {
            color: #4ade80;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0;
            font-size: 20px;
        }

        /* Model Selector Styles */
        .model-selector {
            padding: 8px 12px;
            border: 1px solid #4ade80;
            border-radius: 6px;
            background: #1a1a2e;
            color: #4ade80;
            font-size: 14px;
            cursor: pointer;
            min-width: 200px;
        }

        .model-selector:focus {
            outline: none;
            border-color: #86efac;
            box-shadow: 0 0 0 2px rgba(74, 222, 128, 0.2);
        }

        /* Messages Area Styles */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: #4ade80 #1a1a2e;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #4ade80;
            border-radius: 4px;
        }

        /* Message Styles */
        .message {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            white-space: pre-wrap;
            color: #f0f0f0;
            line-height: 1.5;
        }

        .user .message-content {
            background: linear-gradient(135deg, #1e3a5f 0%, #1a1a2e 100%);
            color: #e0f0ff;
            border: 1px solid #4ade8060;
        }

        .assistant .message-content {
            background: linear-gradient(135deg, #1a2e1a 0%, #1a1a2e 100%);
            color: #f0f0f0;
            border: 1px solid #4ade8040;
        }

        /* Input Area Styles */
        .chat-input {
            padding: 16px 20px;
            background: rgba(26, 26, 46, 0.98);
            border-top: 1px solid #4ade8040;
            position: sticky;
            bottom: 0;
            z-index: 2;
        }

        /* Attachment Preview Area */
        .attachments-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
            min-height: 0;
        }

        .attachments-container:empty {
            display: none;
        }

        .attachment-chip {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(74, 222, 128, 0.15);
            border: 1px solid #4ade8060;
            border-radius: 16px;
            padding: 4px 8px 4px 12px;
            font-size: 13px;
            color: #4ade80;
        }

        .attachment-chip.image {
            background: rgba(96, 165, 250, 0.15);
            border-color: #60a5fa60;
            color: #60a5fa;
        }

        .attachment-remove {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            width: 18px;
            height: 18px;
        }

        .attachment-remove:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #4ade8060;
            border-radius: 8px;
            font-size: 15px;
            resize: none;
            min-height: 44px;
            max-height: 150px;
            background: #1a1a2e;
            color: #f0f0f0;
        }

        .message-input:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: 0 0 0 2px rgba(74, 222, 128, 0.2);
        }

        .message-input::placeholder {
            color: #666;
        }

        .attach-button {
            padding: 10px 14px;
            background: transparent;
            border: 1px solid #4ade8060;
            border-radius: 8px;
            cursor: pointer;
            color: #4ade80;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .attach-button:hover {
            background: rgba(74, 222, 128, 0.1);
            border-color: #4ade80;
        }

        .send-button {
            padding: 10px 20px;
            background: #4ade80;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
        }

        .send-button:hover {
            background: #86efac;
        }

        .send-button:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }

        /* Drop Zone Overlay */
        .drop-zone-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(74, 222, 128, 0.1);
            border: 3px dashed #4ade80;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .drop-zone-overlay.active {
            display: flex;
        }

        .drop-zone-text {
            color: #4ade80;
            font-size: 24px;
            font-weight: 600;
            pointer-events: none;
        }

        /* Status and Error Styles */
        .status-bar {
            padding: 8px 12px;
            background: rgba(74, 222, 128, 0.1);
            color: #4ade80;
            text-align: center;
            font-size: 13px;
            display: none;
        }

        .error-message {
            padding: 10px 12px;
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border-radius: 6px;
            margin: 10px 20px;
            display: none;
            font-size: 14px;
        }

        .warning-message {
            padding: 8px 12px;
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
            border-radius: 6px;
            margin: 0 20px 10px;
            font-size: 13px;
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px;
            text-align: center;
            color: #a0a0a0;
        }

        .welcome-screen h3 {
            color: #4ade80;
            margin-bottom: 16px;
            font-size: 24px;
        }

        .welcome-screen p {
            max-width: 500px;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .welcome-features {
            display: flex;
            gap: 24px;
            margin-top: 24px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4ade80;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header Section -->
        <div class="chat-header">
            <div class="header-left">
                <h2>PrivateGPT</h2>
                <div class="privacy-badge">
                    <svg class="privacy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                    <span>Encrypted</span>
                </div>
            </div>
            <select id="model-selector" class="model-selector">
                <option value="" disabled selected>Select a local model...</option>
            </select>
        </div>

        <!-- Status and Error Messages -->
        <div id="status-bar" class="status-bar"></div>
        <div id="error-message" class="error-message"></div>

        <!-- Chat Messages Area -->
        <div id="chat-messages" class="chat-messages">
            <div class="welcome-screen" id="welcome-screen">
                <h3>Welcome to PrivateGPT</h3>
                <p>Your privacy-focused AI assistant. All conversations are encrypted in memory and completely erased when you close the app.</p>
                <p>Select a local model above to start chatting.</p>
                <div class="welcome-features">
                    <div class="feature-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                        </svg>
                        AES-256 Encryption
                    </div>
                    <div class="feature-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        Local Models Only
                    </div>
                    <div class="feature-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                        </svg>
                        File Attachments
                    </div>
                </div>
            </div>
        </div>

        <!-- Drop Zone Overlay -->
        <div id="drop-zone" class="drop-zone-overlay">
            <span class="drop-zone-text">Drop files here</span>
        </div>

        <!-- Input Section -->
        <div class="chat-input">
            <div id="attachments-container" class="attachments-container"></div>
            <div class="input-container">
                <button id="attach-button" class="attach-button" title="Attach files">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                    </svg>
                </button>
                <textarea id="message-input" class="message-input" placeholder="Type your message..." rows="1"></textarea>
                <button id="send-button" class="send-button" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Validate mainAPI availability
            if (!window.mainAPI) {
                console.error('[PrivateGPT] mainAPI not available');
                document.getElementById('error-message').textContent = 'Error: Failed to initialize. Please restart the application.';
                document.getElementById('error-message').style.display = 'block';
                return;
            }

            // UI Elements
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const attachButton = document.getElementById('attach-button');
            const chatMessages = document.getElementById('chat-messages');
            const statusBar = document.getElementById('status-bar');
            const errorMessage = document.getElementById('error-message');
            const modelSelector = document.getElementById('model-selector');
            const attachmentsContainer = document.getElementById('attachments-container');
            const dropZone = document.getElementById('drop-zone');
            const welcomeScreen = document.getElementById('welcome-screen');

            // Chat state
            let messages = [{ role: 'system', content: 'You are a helpful AI assistant. Be concise and helpful.' }];
            let attachments = [];
            let hasVisionSupport = false;
            let modelSelected = false;

            // Load local models
            async function loadLocalModels() {
                try {
                    const result = await window.mainAPI.getLocalModels();
                    if (result.success && result.models.length > 0) {
                        result.models.forEach(model => {
                            const option = document.createElement('option');
                            option.value = model.id;
                            option.textContent = model.alias || model.id;
                            modelSelector.appendChild(option);
                        });
                    } else {
                        showError('No local models found. Please download models using Foundry Local.');
                    }
                } catch (error) {
                    showError(`Failed to load models: ${error.message}`);
                }
            }

            // Message functions
            function addMessage(text, sender) {
                if (welcomeScreen) {
                    welcomeScreen.style.display = 'none';
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const content = document.createElement('div');
                content.className = 'message-content';
                content.textContent = text;

                messageDiv.appendChild(content);
                chatMessages.appendChild(messageDiv);
                scrollToBottom();
                return messageDiv;
            }

            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function showError(msg) {
                errorMessage.textContent = msg;
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }

            function showWarning(msg) {
                const warning = document.createElement('div');
                warning.className = 'warning-message';
                warning.textContent = msg;
                chatMessages.appendChild(warning);
                scrollToBottom();
                setTimeout(() => warning.remove(), 5000);
            }

            function showStatus(msg) {
                statusBar.textContent = msg;
                statusBar.style.display = 'block';
            }

            // Attachment functions
            function renderAttachments() {
                attachmentsContainer.innerHTML = '';
                attachments.forEach(att => {
                    const chip = document.createElement('div');
                    chip.className = `attachment-chip ${att.type}`;
                    chip.innerHTML = `
                        <span>${att.name}</span>
                        <button class="attachment-remove" data-id="${att.id}">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"/>
                                <line x1="6" y1="6" x2="18" y2="18"/>
                            </svg>
                        </button>
                    `;
                    attachmentsContainer.appendChild(chip);
                });

                // Add remove handlers
                document.querySelectorAll('.attachment-remove').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const id = e.currentTarget.dataset.id;
                        await window.mainAPI.removeAttachment(id);
                        attachments = attachments.filter(a => a.id !== id);
                        renderAttachments();
                    });
                });
            }

            async function attachFiles(filePaths) {
                for (const filePath of filePaths) {
                    const result = await window.mainAPI.attachFile(filePath);
                    if (result.success) {
                        attachments.push(result.attachment);
                        if (result.warning) {
                            showWarning(result.warning);
                        }
                    } else {
                        showError(result.error);
                    }
                }
                renderAttachments();
            }

            // Send message
            async function sendMessage() {
                const message = messageInput.value.trim();
                if (!message && attachments.length === 0) return;

                const displayMessage = attachments.length > 0
                    ? `${message}\n[${attachments.length} file(s) attached]`
                    : message;
                addMessage(displayMessage, 'user');
                messageInput.value = '';
                sendButton.disabled = true;

                const assistantMessage = addMessage('', 'assistant');
                const messageContent = assistantMessage.querySelector('.message-content');

                messages.push({ role: 'user', content: message || 'Please analyze the attached files.' });

                try {
                    let fullResponse = '';

                    window.mainAPI.removeAllChatListeners();

                    window.mainAPI.onChatChunk((chunk) => {
                        fullResponse += chunk;
                        messageContent.textContent = fullResponse;
                        scrollToBottom();
                    });

                    window.mainAPI.onChatComplete(() => {
                        messages.push({ role: 'assistant', content: fullResponse });
                        sendButton.disabled = !modelSelected;
                        scrollToBottom();
                    });

                    await window.mainAPI.sendMessage(messages);
                } catch (error) {
                    showError(`Error: ${error.message}`);
                    sendButton.disabled = !modelSelected;
                }
            }

            // Event Listeners
            sendButton.addEventListener('click', sendMessage);

            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = Math.min(messageInput.scrollHeight, 150) + 'px';
            });

            attachButton.addEventListener('click', async () => {
                const result = await window.mainAPI.openFileDialog();
                if (!result.canceled && result.filePaths.length > 0) {
                    await attachFiles(result.filePaths);
                }
            });

            modelSelector.addEventListener('change', async (e) => {
                const selectedModel = e.target.value;
                if (!selectedModel) return;

                try {
                    showStatus(`Loading model: ${selectedModel}...`);
                    messageInput.disabled = true;
                    sendButton.disabled = true;

                    // Clear chat when switching models
                    messages = [{ role: 'system', content: 'You are a helpful AI assistant. Be concise and helpful.' }];
                    chatMessages.innerHTML = '';
                    attachments = [];
                    renderAttachments();

                    const result = await window.mainAPI.switchModel(selectedModel);
                    if (result.success) {
                        hasVisionSupport = result.hasVisionSupport;
                        modelSelected = true;
                        showStatus(`Connected: ${result.modelName}${hasVisionSupport ? ' (Vision)' : ''}`);
                        sendButton.disabled = false;

                        if (welcomeScreen) {
                            welcomeScreen.innerHTML = `
                                <h3>Ready to chat!</h3>
                                <p>Model loaded: ${result.modelName}</p>
                                ${hasVisionSupport ? '<p style="color: #60a5fa;">This model supports image analysis.</p>' : ''}
                            `;
                        }
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    showError(`Failed to load model: ${error.message}`);
                    modelSelected = false;
                } finally {
                    messageInput.disabled = false;
                }
            });

            // Drag and drop
            document.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('active');
            });

            document.addEventListener('dragleave', (e) => {
                if (e.relatedTarget === null) {
                    dropZone.classList.remove('active');
                }
            });

            document.addEventListener('drop', async (e) => {
                e.preventDefault();
                dropZone.classList.remove('active');

                const files = Array.from(e.dataTransfer.files);
                const filePaths = files.map(f => f.path).filter(p => p);
                if (filePaths.length > 0) {
                    await attachFiles(filePaths);
                }
            });

            // Listen for attachment events from main process
            window.mainAPI.onAttachmentWarnings((warnings) => {
                warnings.forEach(w => showWarning(w));
            });

            window.mainAPI.onAttachmentsCleared(() => {
                attachments = [];
                renderAttachments();
            });

            window.mainAPI.onFoundryNotRunning(() => {
                showError('Foundry Local service is not running. Please start it and restart PrivateGPT.');
            });

            // Initial load
            loadLocalModels();
        });
    </script>
</body>
</html>
